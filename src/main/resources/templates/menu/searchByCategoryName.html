<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>categoryName</title>
</head>
<body>
<h1>[[${param.categoryName}]]이름으로 된 메뉴 목록</h1>
<table>
    <tr>
        <th>메뉴번호</th>
        <th>메뉴이름</th>
        <th>메뉴가격</th>
        <th>카테고리코드</th>
        <th>판매상태</th>
        <th>카테고리 이름</th>
    </tr>
    <tr th:each="menu : ${ menuList }">
        <td th:text="${ menu.menuCode }"></td>
        <td th:text="${ menu.menuName }"></td>
        <td th:text="${ menu.menuPrice }"></td>
        <td th:text="${ menu.categoryCode }"></td>
        <td th:text="${ menu.orderableStatus }"></td>
        <td th:text="${ menu.getCategory().categoryName }"></td>
    </tr>
</table>
</body>
</html>
